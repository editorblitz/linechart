        <div class="h-screen px-6 pt-8 bg-gray-100">
            <div class="flex">

                    <p class="mb-4">Left</p>

                    </div>
                </div>
            </div>
            <div class="flex mt-10 pt-6 border-t pl-5">

                <div class="font-bold text-gray-700 w-1/4">
                    <p class="mb-4">Height</p>

                    </div>
                </div>
                <div class="font-bold text-gray-700 w-1/4">
                    <p class="mb-4">Grid Top</p>
                    <div class="inline-flex">

                        <div class="text-lg px-2 pt-1 border rounded-r-lg font-light">px</div>
                    </div>
                </div>
                <div class="font-bold text-gray-700 w-1/4">
                    <p class="mb-4">Legend Top</p>
                    <div class="inline-flex">
                        <input id="inputLegendTop" class="w-14 px-2 py-1 text-lg text-gray-700 rounded-l-lg text-center" type="text" value="10" />
                        <div class="text-lg px-2 pt-1 border rounded-r-lg font-light">%</div>
                    </div>
                </div>
            </div>
            <div class="flex mt-10 pt-6 border-t pl-5">
                <div class="font-bold text-gray-700 w-2/4 text-center">
                    <p class="mb-4">X Axis</p>
                        <div class="inline-flex rounded border border-gray-200">
                            <input id="xAxisMin" class="w-14 px-2 py-1 text-lg text-gray-700 rounded-l-lg text-center" type="text" value="0" />
                            <p class="px-4 py-2 bg-gray-100"></p>
                            <input id="xAxisInterval" class="w-14 px-2 py-1 text-lg text-gray-700  text-center" type="text" value="10" />
                            <p class="px-4 py-2 bg-gray-100"></p>
                            <input id="xAxisMax" class="w-14 px-2 py-1 text-lg text-gray-700 rounded-r-lg text-center" type="text" value="100" />
                        </div>
                        <div class="flex mt-2">
                            <div class="flex-1 text-sm">Min</div>
                            <div class="flex-1 text-sm">Interval</div>
                            <div class="flex-1 text-sm">Max</div>
                        </div>
                </div>
                <div class="font-bold text-gray-700 w-2/4 text-center border-l">
                    <p class="mb-4">Y Axis</p>
                        <div class="inline-flex rounded border border-gray-200">
                            <input id="yAxisMin" class="w-14 px-2 py-1 text-lg text-gray-700 rounded-l-lg text-center" type="text" value="75" />
                            <p class="px-4 py-2 bg-gray-100"></p>
                            <input id="yAxisInterval" class="w-14 px-2 py-1 text-lg text-gray-700  text-center" type="text" value="25" />
                            <p class="px-4 py-2 bg-gray-100"></p>
                            <input id="yAxisMax" class="w-14 px-2 py-1 text-lg text-gray-700 rounded-r-lg text-center" type="text" value="250" />
                        </div>
                        <div class="flex mt-2">
                            <div class="flex-1 text-sm">Min</div>
                            <div class="flex-1 text-sm">Interval</div>
                            <div class="flex-1 text-sm">Max</div>
                        </div>
                </div>
            </div>
            <div class="mt-10 pt-6 border-t pl-5">
                <p class="mb-4 font-bold text-gray-700 text-center">Dashed series</p>
                <div class="grid grid-cols-4 gap-4 mt-4">
                    <label id="dashLine1" class="flex items-center space-x-3">

                    <label id="dashLine4" class="flex items-center space-x-3">
                        <input type="checkbox" name="dashed" value="4" class="form-tick h-5 w-5 rounded-md focus:outline-none">
                        <span class="text-gray-900 font-medium">Serie 4</span>
                    </label>
                    <label id="dashLine5" class="flex items-center space-x-3">
                        <input type="checkbox" name="dashed" value="5" class="form-tick h-5 w-5 rounded-md focus:outline-none">
                        <span class="text-gray-900 font-medium">Serie 5</span>

                    <label id="dashLine6" class="flex items-center space-x-3">
                        <input type="checkbox" name="dashed" value="6" class="form-tick h-5 w-5 rounded-md focus:outline-none">
                        <span class="text-gray-900 font-medium">Serie 6</span>

                    <label id="dashLine8" class="invisible flex items-center space-x-3">

                        <span class="text-gray-900 font-medium">Serie 8</span>

            </div>
